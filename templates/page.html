{% extends 'master/layout.html' %}
{% block content %}
    <table>
    {% for item in data %}
    <tr style="border: 1 solid red">
        <td>{{ item.host }}</td>
        <td>{{ item.ip }}</td>
    </tr>
    {% endfor %}
    </table>
    {{ per_itm }}
    <div>
        {{ page }}
    </div>
    <div>
        <select class="count">
            <option value="10">10</option>
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="500">500</option>
        </select>
    </div>
{% endblock %}
